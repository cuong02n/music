name: Update Piano Library

on:
  push:
    branches: [ master ]
    paths:
      - 'piano/**'

jobs:
  update-html:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Generate HTML
      run: node generate_html.js
      
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add index.html
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Regenerate index.html" && git push)
